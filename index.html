<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB Website</title>
    <!-- font awesome icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Akronim&family=Bebas+Neue&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="reloadPlayerCard()" id="home">

    <!-- modal  -->
    <div class="modal fade " id="newPlayerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="newPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="font-family: 'Poppins', sans-serif;color:black">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">ADD NEW PLAYER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="playerImageURL" class="form-label">Player Image URL</label>
                        <input type="url" class="form-control" id="playerImageURL" />
                    </div>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerName" />
                    </div>
                    <div class="mb-3">
                        <label for="playerType" class="form-label">Player Type</label>
                        <input type="text" class="form-control" id="playerType" />
                    </div>
                    <div class="mb-3 row">
                        <div class="col"><label for="matches" class="form-label">Matches Played</label></div>
                        <div class="col"><input type="text" class="form-control" id="matches" /></div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col"><label for="runs" class="form-label">Runs Scored(Batsman) | Wickets
                                Taken(Bowler)</label></div>
                        <div class="col"><input type="text" class="form-control" id="runs" /></div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col"><label for="strikeRate" class="form-label">Strike Rate(Batsman) |
                                Economy(Bowler)</label>
                        </div>
                        <div class="col"><input type="text" class="form-control" id="strikeRate" /></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addPlayer()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Add
                        Player</button>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                &nbsp;&nbsp;
                <img src="./assets/RCB_Logo.png" width="40px" height="50px">
                &nbsp; ROYAL CHALLENGERS BANGALORE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item px-3 fs-6 ">
                        <a class="nav-link active" aria-current="page" href="#home">HOME</a>
                    </li>
                    <li class="nav-item px-3 fs-6">
                        <a class="nav-link" href="#team">TEAM</a>
                    </li>
                    <!-- <li class="nav-item px-3 fs-6">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li> -->
                    <li class="nav-item px-3 fs-6">
                        <a class="nav-link" href="#contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- carousel -->
    <div class="container-fluid mt-5 gx-0">
        <div id="carouselFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/VK2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/RCB_Fans.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/ESCN.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- main container  -->
    <div class="container-fluid mt-2" id="team">
        <p class="main-text text-center p-3">RCB &nbsp; <span> SQAD</span></p>
        <div class="mb-5 text-center">
            <button class="btn btn-danger btn-sm add_player_button" data-bs-toggle="modal"
                data-bs-target="#newPlayerModal">
                <i class="fas fa-plus"></i>ADD NEW PLAYER
            </button>
        </div>
        <div class="row mx-3 mx-lg-5" id="playersRow">
            <!-- 
            VK = https://www.royalchallengers.com/PRRCB01/public/2021-04/4_2.png 
            Maxi = https://www.royalchallengers.com/PRRCB01/public/2021-04/1.png
            ABD = https://www.royalchallengers.com/PRRCB01/public/2021-04/3.png
            Harshal = https://www.royalchallengers.com/PRRCB01/public/2021-04/Harshal%20800%20x%201200.png
            Chahal = https://www.royalchallengers.com/PRRCB01/public/2021-04/Chahal%20800%20x%201200.png
            DDP = https://www.royalchallengers.com/PRRCB01/public/2021-04/6.png
            Siraj = https://www.royalchallengers.com/PRRCB01/public/2021-04/Siraj%20800%20x%201200.png
        -->
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="container-fluid text-center p-5 bg-danger mt-4" id="contact">
            <div class="row justify-content-evenly align-items-center">
                <div class="col fs-2 my-3 navbar-brand d-flex justify-content-evenly">
                    <img src="./assets/RCB_Logo.png" width="60px" height="90px" class="ms-3">
                    <div>
                        <h2 class="fs-1" style="color:black">ROYAL CHALLENGERS BANGALORE</h2>
                        <p class="fs-5">#PLAYBOLD</p>
                    </div>
                </div>
                <div class="col fs-2 my-3">
                    <i class="fab fa-linkedin px-3"></i>
                    <i class="fab fa-facebook-square px-3"></i>
                    <i class="fab fa-instagram px-3"></i>
                    <i class="fab fa-twitter px-3"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center p-2 bg-dark">
            KSH Â© 2021
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
